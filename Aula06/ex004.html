<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Quelle est son prenom ? ');
        document.writeln(`Olá <strong>${nome}</strong>! seu nome tem ${nome.length} letras.<br/>`);
        document.writeln(`Seu nome em maiusculas é ${nome.toUpperCase()}<br/>`);
        document.writeln(`Seu nome em minusculas é ${nome.toLowerCase()}`);

        // node n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}); para valor monetario
    </script>
</body>
</html>
